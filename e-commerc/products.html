 //end cart secton 1 step
var products=document.querySelector("#product");
//select section first step;
var filter=document.querySelector("select")

function display(data){
    products.innerHTML=null;
    data.forEach(function(element){
        var card=document.createElement("div");

        var img=document.createElement("img");
        img.src=element.img;

        var title=document.createElement("h2");
        title.innerText=element.brand;

        var desc=document.createElement("p");
        desc.innerText=element.name;
       
        var price=document.createElement("h2");
        price.innerText=element.price;

        var catagory=document.createElement("h2");
        catagory.innerText=element.catagory;

        var button=document.createElement("button");
        button.innerText="Add To cart"
        //third selectin step
        button.addEventListener("click",function(element){
         AddToCart(element);
        })
        //end third step

        card.append(img,title,desc,price,catagory,button);

        products.append(card);
    });
}
display(productData);


//select 2nd by catogry selection

filter.addEventListener("change",function(){
  if(filter.value=="none"){
    display(productData);
  }
  else{
    var filtered=productData.filter(function(element){
      return element.catagory==filter.value;
    })
    display(filtered);
  }
})

//add to cart 3 rd step;
function AddToCart(element){
  cartLSData.push(element);
  localStorage.setItem("masai-cart",JSON.stringify(cartLSData));
  alert("Product added to cart")
