<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="contact.html">Contact List</a></div>
      <div><a href="favourites.html">Favourites</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Contact Name</th>
            <th>Mobile Number</th>
            <th>Type</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body> 
  <script>
    //code your js part here
    //append your output to tbody
    var bookMarkArr = JSON.parse(localStorage.getItem("bookmarks"));
    // 3
    displayData(bookMarkArr);

    function displayData(data) {
      data.forEach(function (elem, index) {
        var tr = document.createElement("tr");
      

        var td1 = document.createElement("td");
        td1.innerText = elem.personName;

        var td2 = document.createElement("td");
        td2.innerText = elem.personnumber;

        var td3 = document.createElement("td");
        td3.innerText = elem.personRole;
 
        
        var td4 = document.createElement("td");
        td4.innerText = "Delete";
        td4.setAttribute("class", "deleteText");
        td4.addEventListener("click", function () {
          deleteItem(elem, index);
        });

        tr.append(td1, td2, td3, td4);

        document.querySelector("tbody").append(tr);
      });
    }

    function deleteItem(elem, index) {
      bookMarkArr.splice(index, 1);
      localStorage.setItem("bookmarks", JSON.stringify(bookMarkArr));
      window.location.reload();
    }
  </script>
</html>
  </script>
